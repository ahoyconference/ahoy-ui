<div ng-repeat="(memberID, bigMember) in bigMembers track by memberID" style="height: 100%; width: 100%; background: #000000;">
    <div class="video_overlay" style="color: #fcfcfc; background: #005c97;">
	<div style="width: 25%; vertical-align: middle; float: left;">&nbsp;</div>
	<div class="text-center" style="width: 50%; vertical-align: middle; float: left; padding-top: 0px;">
	    <p style="margin: 0;">{{bigMember.name | limitTo: 30}}</p>
	</div>
	</div>
	<div style="width: 100%; height: 100%;">
	    <video id="bigScreen" width="100%" height="100%" autoplay muted />
	</div>
</div>
<audio ng-repeat="(memberID, member) in members track by memberID" id='audio-{{member.memberID}}' autoplay ></audio>
