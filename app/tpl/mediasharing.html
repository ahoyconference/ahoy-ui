<div class="row" style="padding-top: 40px;"">
    <div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	    <div class="panel-heading">
		<h3 class="panel-title">Microphone/Camera Sharing</h3>
	    </div>
	    <div class="panel-body">
		<fieldset>
		<div class="text-center">
		    <video id="localVideo" width="320" height="240" class="ng-show mirror" ng-hide="!sharingCam" autoplay muted/>
		</div>
		<div>
		    <button class="btn pull-left" ng-class="{true: 'btn-success', false: 'btn-danger'}[!sharingCam]" ng-click="toggleShareCam()" ng-disabled="requestingMedia">{{!sharingCam && 'Enable' || 'Disable'}} camera</button>
		    <button class="btn pull-right" ng-class="{true: 'btn-success', false: 'btn-danger'}[!sharingMic]" ng-click="toggleShareMic()" ng-disabled="requestingMedia">{{!sharingMic && 'Enable' || 'Disable'}} microphone</button>
		</div>
		<span><br><br></span>
		<a class="btn btn-primary btn-block" ng-click="next()"  ng-disabled="requestingMedia">Next</a>
		</fieldset>
	    </div>
	</div>
    </div>
</div>
