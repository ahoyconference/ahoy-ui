<div class="row" style="padding-top: 40px;"">
    <div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	    <div class="panel-heading">
		<h3 class="panel-title" translate="start.start_new_conference">Start a new conference</h3>
	    </div>
	    <div class="panel-body">
	      <form name="form" novalidate class="css-form" ng-submit="startConference()">
		<fieldset>
		<div class="form-group">
		    <label for="name-input" class="control-label" translate="start.your_name">Your name</label>
	    	    <input type="text" class="form-control name-input" placeholder="{{ 'start.your_name_placeholder' | translate }}" ng-model="name" required autofocus autocapitalize="off" autocorrect="off" autocomplete="off">
		</div>
		<div class="form-group">
		    <label for="room-input" class="control-label" translate="start.conference_room">Conference Room</label>
	    	    <input type="text" class="form-control room-input" placeholder="{{ 'start.conference_room_placeholder' | translate }}" ng-model="room" autocapitalize="off" autocorrect="off" autocomplete="off">
		</div>
		<div class="alert alert-danger ng-hide" ng-show="roomExists" translate="start.conference_room_exists">
		    Conference room exists
		</div>
		<div class="form-group">
		    <label for="password-input" class="control-label" translate="start.password">Password</label>
		    <input type="password" class="form-control password-input" placeholder="{{ 'start.password_placeholder' | translate }}" ng-model="password" autocapitalize="off" autocorrect="off" autocomplete="off">
		</div>
		<div class="form-group">
		    <label for="password-input" class="control-label" translate="start.moderator_password">Moderator Password</label>
		    <input type="password" class="form-control moderator-password-input" placeholder="{{ 'start.moderator_password_placeholder' | translate }}" ng-model="moderatorpassword">
		</div>
		<div class="form-group">
		    <button class="btn btn-primary btn-block" ng-disabled="form.$invalid" translate="button.start">Start</button>
		</div>
		</fieldset>
	      <p class="text-center"><a href="#join" translate="start.join_existing_conference">or join an existing conference</a></p>
	      </form>
	    </div>
	</div>
    </div>
</div>
