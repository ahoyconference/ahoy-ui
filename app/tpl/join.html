<div class="row" style="padding-top: 40px;"">
    <div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	    <div class="panel-heading">
		<h3 class="panel-title" translate="join.join_conference">Join a conference</h3>
	    </div>
	    <div class="panel-body">
	      <form name="form" novalidate class="css-form" ng-submit="joinConference()">
		<fieldset>
		<div class="form-group">
		    <label for="name-input" class="control-label" translate="join.your_name">Your name</label>
	    	    <input type="text" class="form-control name-input" placeholder="{{ 'join.your_name_placeholder' | translate }}" ng-model="name" value="{{name}}" required>
		</div>
		<div class="form-group">
		    <label for="room-input" class="control-label" translate="join.conference_room">Conference Room</label>
	    	    <input type="text" class="form-control room-input" placeholder="{{ 'join.conference_room_placeholder' | translate }}" ng-model="room" value="{{room}}" required>
		</div>
		<div class="form-group">
		    <label for="password-input" class="control-label" translate="join.password">Password</label>
		    <input type="password" class="form-control password-input" placeholder="{{ 'join.password_placeholder' | translate }}" ng-model="password" value="">
		</div>
		<div class="form-group">
		    <button class="btn btn-primary btn-block" ng-disabled="form.$invalid" translate="button.next">Next</button>
		</div>
		</fieldset>
		<p class="text-center"><a href="#start" translate="join.start_conference">or start a new conference</a></p>
	      </form>
	    </div>
	</div>
    </div>
</div>
